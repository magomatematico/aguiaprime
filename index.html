<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Bloqueado para Interação</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Ocupa a altura total da tela */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none; /* Impede interação direta com o iframe */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent; /* Camada transparente */
            z-index: 10;
            pointer-events: auto; /* Intercepta todos os eventos de clique e teclado */
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://app.aguiaprime119000.com" title="Águia Prime"></iframe>
        <div class="overlay"></div>
    </div>
</body>
</html>
