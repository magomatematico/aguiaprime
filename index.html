<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Águia Prime</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YCD1S9Q54H"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-YCD1S9Q54H');
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        .iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Estilo do botão WhatsApp */
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            left: 20px; /* Movido para o lado esquerdo */
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        .whatsapp-float img {
            width: 50px;
            height: 50px;
            transition: all 0.3s ease;
        }

        .whatsapp-float img:hover {
            transform: scale(1.1); /* Efeito de hover no ícone */
        }

        /* Media query para smartphones */
        @media only screen and (max-width: 768px) {
            .iframe-container {
                position: absolute;
            }

            .whatsapp-float img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://app.aguiaprime119000.com/pr/5sYd3WZf" allowfullscreen></iframe>
    </div>

    <!-- Botão flutuante WhatsApp (apenas ícone) -->
    <div class="whatsapp-float">
        <a href="https://wa.me/5583991345771" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>
    </div>
</body>
</html>
