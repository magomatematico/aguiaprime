
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Site with Blocked Interaction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none; /* Blocks all user interactions */
        }
        .fallback {
            display: none;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #333;
        }
        @media (max-width: 600px) {
            .fallback {
                display: block;
            }
            iframe {
                display: none;
            }
        }
        #custom-widget {
            display: none; /* Initially hidden */
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            text-align: center;
            max-width: 90vw;
            width: 70vw;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <iframe src="https://app.aguiaprime119000.com/" title="Embedded Content"></iframe>
    <div class="fallback">
        <h1>Content Unavailable</h1>
        <p>Sorry, the embedded content is not supported on this device or cannot be loaded.</p>
    </div>
    <div id="custom-widget">
        <h3 style="margin: 0 0 10px; font-size: clamp(14px, 4vw, 16px); color: #333;">Bem-vindo!</h3>

        <a href="https://app.bancabrasileira.com.br/pr/bIwlp2AU" target="_blank">
            <img src="https://scontent.fjdo14-1.fna.fbcdn.net/v/t39.30808-6/514091752_122123870438819732_7995878484628216237_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=127cfc&_nc_ohc=ajcBP3IyE7YQ7kNvwEyHLNF&_nc_oc=Adk41-EEAjnsiYMB048URgug6FTFWgwfEMU2mXOx1RNnM-cX1MFUPzVx3XvvYPMkHvnOElkMqNFOBMOx-JDLviFH&_nc_zt=23&_nc_ht=scontent.fjdo14-1.fna&_nc_gid=8aA83QEx5f_Dh3zeFW3RBg&oh=00_AfNzbeFuV-CD0RqPCZJ1_cWVw083khC2Jqe4Oqo9GbIGVg&oe=6869E087" alt="Promo√ß√£o Banca Parceira" style="width: 100%; max-width: 100%; height: auto; border-radius: 4px; margin-bottom: 10px; display: block; margin-left: auto; margin-right: auto;">
        </a>
        <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
            <a href="https://app.bancabrasileira.com.br/pr/bIwlp2AU" target="_blank" style="background-color: #28a745; color: white; text-decoration: none; padding: 5px 10px; border-radius: 4px; font-size: clamp(12px, 3.5vw, 14px);">Ir para Banca Parceira</a>
            <button onclick="this.parentElement.parentElement.style.display='none'" style="background-color: #007bff; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: clamp(12px, 3.5vw, 14px);">Fechar</button>
        </div>
    </div>
    <script>
        // Show the widget after 30 seconds
        setTimeout(() => {
            document.getElementById('custom-widget').style.display = 'block';
        }, 30000);
    </script>
</body>
</html>
