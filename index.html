<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            user-select: none; /* Impede seleção de texto */
        }
        .content {
            pointer-events: none; /* Impede interações com o elemento */
        }
        .content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 1000;
            pointer-events: auto; /* Captura eventos na sobreposição */
        }
    </style>
</head>
<body oncontextmenu="return false;"> <!-- Desabilita menu de contexto (clique direito) -->
    <div class="overlay"></div> <!-- Camada invisível para bloquear interações -->
    <div class="content">
        <!-- Substitua pela sua imagem real -->
        <img src="https://via.placeholder.com/400x200.png" alt="">
    </div>
    <script>
        // Impede seleção de texto e atalhos de teclado
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.key === 'F12' || e.key === 'PrintScreen') {
                e.preventDefault();
            }
        });

        // Impede arrastar imagens
        document.querySelectorAll('img').forEach(img => {
            img.ondragstart = function() { return false; };
        });
    </script>
</body>
</html>
</body>
</html>
