<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Águia Prime Sport</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 90%;
        }
        h1 {
            font-size: 2.5em;
            color: #1a73e8;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        /* Responsive design for smartphones */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
            .container {
                padding: 15px;
            }
        }
        /* Responsive design for desktops */
        @media screen and (min-width: 601px) {
            h1 {
                font-size: 3.5em;
            }
            p {
                font-size: 1.5em;
            }
            .container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ÁGUIA PRIME SPORT</h1>
        <p>Domínio do site à venda!</p>
    </div>
</body>
</html>
