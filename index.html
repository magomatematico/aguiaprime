<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando</title>
    <meta http-equiv="refresh" content="40;url=https://app.bancabrasileira.com.br/pr/bIwlp2AU">
    <script>
        // Redireciona ap√≥s 40 segundos
        setTimeout(function() {
            window.location.replace("https://app.bancabrasileira.com.br/pr/bIwlp2AU");
        }, 40000); // 40 segundos em milissegundos

        // Captura tentativas de voltar no navegador
        window.history.pushState(null, null, window.location.href);
        window.onpopstate = function () {
            window.location.replace("https://app.bancabrasileira.com.br/pr/bIwlp2AU");
        };
    </script>
</head>
<body>
</body>
</html>
